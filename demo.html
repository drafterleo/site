<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="demo"
             v-on:click="attachRed = !attachRed"
             v-bind:class="{red: attachRed}"></div>
        <div class="demo"
             v-on:click="attachGreen = !attachGreen"
             v-bind:class="{green: attachGreen}"></div>
        <div class="demo"
             v-on:click="attachBlue = !attachBlue"
             v-bind:class="{blue: attachBlue}"></div>
    </div>

    <script>
        new Vue ({
            el: '#app',
            data: {
                attachRed: false,
                attachGreen: false,
                attachBlue: false,
            }
        });
    </script>
</body>
</html>
